<script>
function getCodenameRank(level, alignment) {
  let rank = "Initiate";
  if (level >= 5 && level < 10) rank = "Padawan";
  else if (level >= 10 && level < 20) rank = "Knight";
  else if (level >= 20 && level < 30) rank = "Master";
  else if (level >= 30) rank = "Grand Master";

  if (alignment === "Sith") {
    if (level >= 5 && level < 10) rank = "Acolyte";
    else if (level >= 10 && level < 20) rank = "Enforcer";
    else if (level >= 20 && level < 30) rank = "Darth";
    else if (level >= 30) rank = "Dark Lord";
  }
  return rank;
}

function updateCodenameDisplay() {
  const level = parseInt(document.getElementById("level").innerText);
  const affinity = document.getElementById("affinityText").innerText;
  const codename = document.getElementById("codenameInput")?.value || "Player";
  const rank = getCodenameRank(level, affinity);
  document.getElementById("codenameDisplay").innerText = rank + " " + codename;
}
</script>

<script>
function saveProgress() {
  const data = {
    hunger: hunger,
    xp: xp,
    level: level,
    codename: document.getElementById("codenameInput")?.value || "Player",
    affinity: document.getElementById("affinityText").innerText
  };
  localStorage.setItem("swvrSaveData", JSON.stringify(data));
  alert("Progress saved!");
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("swvrSaveData"));
  if (saved) {
    hunger = saved.hunger || 100;
    xp = saved.xp || 0;
    level = saved.level || 1;
    document.getElementById("codenameInput").value = saved.codename || "Player";
    document.getElementById("affinityText").innerText = saved.affinity || "Neutral";

    updateHungerBar();
    document.getElementById("xpText").innerText = xp + " / " + (level * 100) + " XP";
    document.getElementById("level").innerText = level;
    document.getElementById("xpFill").style.width = (xp / (level * 100) * 100) + "%";
    updateCodenameDisplay();
  }
}

window.onload = loadProgress;
</script>
